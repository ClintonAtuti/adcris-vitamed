{% extends "base.html" %}
{% block content %}

<section class="section">
    <h2>Our Products</h2>
    <div class="products">
        {% for product in products %}
        <div class="card">
            {% if product[4] %}
             <img src="{{ url_for('static', filename='uploads/' + product[4]) }}" width="100%">
            {% endif %}
            <h3>{{ product[1] }}</h3>
            <p><strong>Category:</strong> {{ product[2] }}</p>
            <p>{{ product[3] }}</p>
        </div>
        {% endfor %}
        
    </div>
</section>

{% endblock %}
